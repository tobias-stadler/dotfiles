set -ga terminal-overrides ",xterm-256color:Tc"
set -g escape-time 0
set -g mouse on

bind -r s split-window -v
bind -r q kill-pane
bind -r v split-window -h
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

set -g status-keys vi
set -g mode-keys vi
